<div class="form-label-group">
  <input [type]="type" [ngClass]="(controlDir && controlDir.control && controlDir.touched) ? !controlDir.control.valid 
    ? 'is-invalid' : 'is-valid' : null" (input)="onChange($event.target.value)" (blur)="onTouched()" id="{{label}}"
    #input class="form-control" placeholder="{{label}}">
  <div *ngIf="controlDir && controlDir.control && controlDir.control.status === 'PENDING'"
    class="fa fa-spinner fa-spin loader"></div>
  <label for="{{label}}">{{label}}</label>
  <div class="invalid-feedback"
    *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.touched)">
    <span class="text-danger" *ngIf="controlDir.control.errors?.required">{{label}} is required</span>
    <span class="text-danger" *ngIf="controlDir.control.errors?.pattern">Invalid Email address</span>
  </div>
  <div class="invalid-feedback d-block"
    *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.dirty)">
    <span class="text-danger" *ngIf="controlDir.control.errors?.emailExists">Email address has been used</span>
  </div>
</div>
