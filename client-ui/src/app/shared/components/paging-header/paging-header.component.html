<header>
  <span *ngIf="this.totalCount && this.totalCount > 0">Showing
    <strong>{{(this.pageIndex - 1) * this.pageSize + 1}} -
      {{this.pageIndex * this.pageSize 
          > this.totalCount ? this.totalCount : this.pageIndex * this.pageSize}}
    </strong>
    of
    <Strong>{{this.totalCount}}</Strong>
    Results</span>
  <span *ngIf="this.totalCount === 0">
    There is no result.
  </span>
</header>
